<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>

  <!--document order: last one wins and takes precendent (loaded afterwards = overrides previous)-->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        rel="stylesheet"/>


  <link href="../styles.css" rel="stylesheet"/>

  <link href="register.style.client.css"
        rel="stylesheet"/>
</head>
<body>
<div class="container">
  <h1>Register</h1>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label"
           for="username">Username</label>

    <div class="col-sm-10">
      <input
          id="username"
          class="form-control wbdv-field wbdv-username"
          type="text"
          placeholder="joe123"
          title="Use this username to login"/>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label"
           for="password">Password</label>

    <div class="col-sm-10">
      <input
          id="password"
          class="form-control wbdv-field wbdv-password"
          type="text"
          placeholder="#abd%2@l"
          title="Use this password to login"
      />
    </div>

  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label"
           for="verify-password">Verify Password</label>

    <div class="col-sm-10">
      <input
          id="verify-password"
          class="form-control wbdv-field wbdv-password-verify"
          type="text"
          placeholder="#abd%2@l"
          title="Verify Password"
      />
    </div>

  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label"></label>

    <div class="col-sm-10">
      <a href="../profile/profile.template.client.html"
         class="btn btn-primary btn-block wbdv-button wbdv-register">
        Register
      </a>

      <a href="../index.html"
         class="">
        <button class="btn btn-danger">Cancel</button>

      </a>

      <a class="float-right wbdv-link wbdv-login" href="../login/login.template.client.html">
        Login
      </a>

    </div>

  </div>






</div>



</body>
</html>
