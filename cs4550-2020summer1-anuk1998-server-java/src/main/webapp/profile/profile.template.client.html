<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>

  <!--document order: last one wins and takes precendent (loaded afterwards = overrides previous)-->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        rel="stylesheet"/>


  <link href="../styles.css" rel="stylesheet"/>

  <link href="profile.style.client.css"
        rel="stylesheet"/>
</head>
<body>
<div class="container">
  <h1>Profile</h1>



<div class="alert alert-success wbdv-message" role="alert">
  Profile Successfully Saved
</div>

<div class="form-group row">
  <label class="col-sm-2 col-form-label"
      for="username">Username</label>

  <div class="col-sm-10">
  <input
      id="username"
      class="form-control wbdv-field wbdv-username"
      type="text"
      placeholder="Anu1898"
  />
  </div>

</div>


  <div class="form-group row">
    <label class="col-sm-2 col-form-label"
           for="phone">Phone</label>

    <div class="col-sm-10">
      <input
          id="phone"
          class="form-control wbdv-field wbdv-phone"
          type="text"
          placeholder="609-721-3139"
      />
    </div>

  </div>


  <div class="form-group row">
    <label class="col-sm-2 col-form-label"
           for="email">Email</label>

    <div class="col-sm-10">
      <input
          id="email"
          class="form-control wbdv-field wbdv-email"
          type="text"
          placeholder="kandasamy.a@husky.neu.edu"
      />
    </div>

  </div>


  <div class="form-group row">
    <label class="col-sm-2 col-form-label wbdv-field wbdv-role">Role</label>

    <div class="col-sm-10">
      <select class="custom-select">
      <option value ="student" selected>Student</option>
      <option value="faculty">Faculty</option>
      <option value="parent">Parent</option>
      </select>
    </div>

  </div>


  <div class="form-group row">
    <label class="col-sm-2 col-form-label"
           for="date">Date of Birth</label>

    <div class="col-sm-10">
      <input
          id="date"
          class="form-control wbdv-field wbdv-dob"
          type="text"
          value="mm/dd/yyyy"
      />
    </div>

  </div>
















  <div class="form-group row">
    <label class="col-sm-2 col-form-label"></label>

    <div class="col-sm-10">
      <a href="../profile/profile.template.client.html"
         class="btn btn-success btn-block wbdv-button wbdv-update">
        Update
      </a>
    </div>

  </div>


  <div class="form-group row">
    <label class="col-sm-2 col-form-label"></label>

    <div class="col-sm-10">
      <a href="../index.html"
         class="btn btn-danger btn-block wbdv-button wbdv-logout">
        Logout
      </a>
    </div>

  </div>


  <br/>




  </div>


</div>
</body>
</html>
