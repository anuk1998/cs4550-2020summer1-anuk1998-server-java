<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Admin</title>
  <link rel="stylesheet" href=
          "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
  <link rel="stylesheet" href=
          "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

  <link href="user-admin.style.client.css" rel="stylesheet" />

  <script
          src="https://code.jquery.com/jquery-3.5.1.min.js"
          integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
          crossorigin="anonymous"></script>
  <script src="../services/user-services.client.js"></script>
  <script src="user-admin.controller.client.js"></script>



</head>
<body>
<h1>User Admin</h1>
<table class = "table-striped">
  <thead>
  <tr>
    <th>Username</th>
    <th>Password</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Role</th>
    <th></th>
  </tr>

  <tr>
    <td><input class="wbdv-username-fld form-control"
    placeholder = "Username"/></td>
    <td><input class="wbdv-password-fld form-control"
               placeholder = "Password"/></td>
    <td><input class="wbdv-first-fld form-control"
               placeholder = "First Name"/></td>
    <td><input class="wbdv-last-fld form-control"
               placeholder = "Last Name"/></td>
    <td>
      <select class="wbdv-role-fld form-control">
        <option>FACULTY</option>
        <option>STUDENT</option>
        <option>ADMIN</option>

      </select>
    </td>

    <td>
      <i class="fa-2x fa fa-search wbdv-search"></i>
      <button class="wbdv-add-btn"><i
              class="fa-2x fa fa-plus wbdv-create"></i></button>
      <button class = "wbdv-update"><i class="fa-2x fa fa-check wbdv-update"></i>
        </button>
    </td>
  </tr>
  </thead>

  <tbody>
  <tr class="wbdv-user-row-template">
    <td class="wbdv-username">alice</td>
    <td class="wbdv-password">****</td>
    <td class="wbdv-first-name">Alice</td>
    <td class="wbdv-last-name">Wonderland</td>
    <td class="wbdv-role">Faculty</td>
    <td class="wbdv-controls">
      <button class="wbdv-delete"><i id="wbdv-remove" class="fa-2x fa fa-times wbdv-remove"></i>
      </button>
      <button class="wbdv-edit"><i id="wbdv-edit" class="fa-2x fa fa-pencil wbdv-edit"></i>
      </button>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
